<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Todo Client</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/angular.js"></script>
  </head>
  <body>

    <div class="todo" ng-controller="TodoController as todo">
      <form ng-submit="todo.addItem()">
        <p>Add an Item</p>
        <input
          type="text"
          placeholder="Title"
          ng-model="todo.newTitle"
          ng-focus="todo.onFocus()"
          ng-blur="todo.onBlur()"
          ng-change="todo.onChange()"/>
        <input
          type="number"
          placeholder="Rating"
          ng-model="todo.newRating" />
        <input
          type="text"
          placeholder="Category"
          ng-model="todo.newCategory"/>

        <input type="submit" />
      </form>
      <ul class="todo__list">
        <li ng-repeat="item in todo.list">
          <input type="checkbox" id="todo-{{ $index }}" ng-model="item.completed" />
          <label class="toggle" for="todo-{{ $index }}"></label>
          <p>{{ item.title}}</p>
          <a ng-click="todo.deleteItem($index)">Delete</a>
        </li>
      </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/todo.controller.js"></script>
  </body>
</html>
